<span class="social">
  {% for social in site.social %}
    {% if social.url %}
        <a class="icon-{{ social.icon }} social-item" href="{{ social.url | prepend: site.baseurl }}" {% if social.desc %} title="{{ social.desc }}"{% endif %}">
          <i class="{{ social.icon }}"></i> <span class="social-title">{{ social.title }}</span>
        </a>
    {% endif %}
  {% endfor %}
</span>
