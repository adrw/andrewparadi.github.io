<span>
  {% for social in site.social %}
    {% if social.url %}
        <a class="icon-{{ social.icon }}" href="{{ social.url | prepend: site.baseurl }}" {% if social.desc %} title="{{ social.desc }}"{% endif %}">
          <i class="fa fa-{{ social.icon }}"></i>
        </a>
        &nbsp;&nbsp;
    {% endif %}
  {% endfor %}
</span>
